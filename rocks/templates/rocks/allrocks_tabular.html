{% extends 'allrocks.html' %}


{% load staticfiles %}
{% block rocks_content %}
<script src='http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<br>
<table id="rocks_table" class="table" >
  <thead>
    <tr>
      <th >#</th>
      <th ">Rock</th>
      <th>Materials</th>
      <th>Added on</th>
    </tr>
  </thead>
  <tbody>
    {% for rock in rocks %}
      <tr>
        <th>{{forloop.counter}}</th>
        <td>{{rock.name}}</td>
        <td>  {{materials|get_item:rock.id}} </td>
        <td>{{rock.added_time}}</td>

      </tr>
    {% endfor %}
  </tbody>
</table>


<script>
  $(document).ready(function() {
      $('#rocks_table').DataTable();
  } );
</script>

{% endblock %}
